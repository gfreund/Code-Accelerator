  <script>
  $(function() {
    $( "#dialog" ).dialog({
      autoOpen: false,
      show: {
        effect: "blind",
        duration: 1000
      },
      hide: {
        effect: "fold",
        duration: 1000
      }
    });
 
    $( "#opener" ).click(function() {
      $( "#dialog" ).dialog( "open" );
    });
  });
  </script>

  <body>

 <div class="container">
  <div id="accordion">
	<h3>Assemble Program</h3>
	<div>
      <div id="dialog" title="main()">
			<p><textarea class="form-control" rows="8"></textarea></p>
			<p><!-- Single button -->
				<div class="btn-group">

				  </ul>

        <input type="password" class="form-control" placeholder="Editor Name">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> New Program?
        </label>
        <a href="#" id="opener" class="btn btn-primary btn-lg disabled">Open Segment</a> <!-- <button id="opener">Open Segment</button> -->
      </form>
    </div>
    <h3>Generated Code</h3>
  <div>
